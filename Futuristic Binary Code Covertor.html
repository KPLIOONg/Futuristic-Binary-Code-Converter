<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Binary Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      text-align: center;
    }

    .input-output {
      width: 100%;
      padding: 1.5rem;
      margin: 1.5rem 0;
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input-output:focus {
      border-color: #3f83ff;
    }

    .convert-btn {
      background-color: #3f83ff;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .convert-btn:hover {
      background-color: #305fcc;
    }

    .output-binary {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 0.5rem;
      padding: 1.5rem;
    }

    .select-box {
      margin: 2rem 0;
    }

    .select-box select {
      appearance: none;
      outline: none;
      border: none;
      background-color: #1c1c1c;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      border: 1px solid #333;
    }

    .select-box select:focus {
      border-color: #3f83ff;
    }

    .select-box::before {
      content: '\25BC'; /* down arrow */
      position: absolute;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      font-size: 1.25rem;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #3f83ff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Futuristic Binary Converter</h1>
  <div class="select-box">
    <label class="hidden" for="conversionType">Select Conversion:</label>
    <select id="conversionType" class="focus:border-3f83ff">
      <option value="toBinary">English to Binary</option>
      <option value="toEnglish">Binary to English</option>
    </select>
  </div>
  <textarea id="inputText" class="input-output" placeholder="Enter text or binary"></textarea>
  <button id="convertBtn" class="convert-btn">Convert</button>
  <textarea id="outputResult" class="input-output output-binary" placeholder="Conversion output" readonly></textarea>
</div>

<script>
  document.getElementById('convertBtn').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value;
    const outputResult = document.getElementById('outputResult');
    const conversionType = document.getElementById('conversionType').value;

    if (inputText.trim() !== '') {
      if (conversionType === 'toBinary') {
        outputResult.value = textToBinary(inputText);
      } else {
        outputResult.value = binaryToText(inputText);
      }
    } else {
      alert("Please write something before converting.");
      outputResult.value = '';
    }
  });

  function textToBinary(text) {
    return text.split('').map(function(char) {
      return char.charCodeAt(0).toString(2).padStart(8, '0');
    }).join(' ');
  }

  function binaryToText(binary) {
    return binary.split(' ').map(function(char) {
      return String.fromCharCode(parseInt(char, 2));
    }).join('');
  }
</script>

</body>
</html>
